apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: db
  namespace: stickies
spec:
  serviceName: "db"
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
        - name: db
          image: postgres:latest
          env:
            - name: POSTGRES_USER
              value: dimitrius
            - name: POSTGRES_PASSWORD
              value: dimi
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: stickies-spring-app-config
                  key: POSTGRES_DB
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "postgres"]
            initialDelaySeconds: 10
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 1Gi

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: image-storage-pvc
  namespace: stickies
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi