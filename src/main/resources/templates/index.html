<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/global.css}">
</head>
<body>
<header class="container-fluid m-4">
    <h1 style="color:white; font-weight: bold; text-shadow:
                -1px -1px 0 #000,
                1px -1px 0 #000,
                -1px 1px 0 #000,
                1px 1px 0 #000;
            filter: drop-shadow(0 0 2px #000) drop-shadow(0 0 2px #000);">Stickies</h1>
</header>
<div class="container-fluid d-flex justify-content-center">
    <div style="width: 80vw" class="d-flex flex-wrap flex-row">
        <div th:each="note : ${stickyNotes}" class="m-4 shadow" style="background-color: #ffbc00">
            <div style="width: 250px; height: 250px" class="p-3">
                <h2 th:text="${note.getTitle()}"></h2>
                <p th:text="${note.getDescription()}"></p>
            </div>
        </div>
    </div>
</div>
<a style="position: absolute; right:20px; bottom:20px; width: 50px; height: 50px; font-size: 20px;"
   href="/add" class="btn round-button bg-white shadow">
    +
</a>
</body>
</html>
